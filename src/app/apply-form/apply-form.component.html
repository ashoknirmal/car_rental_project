<!-- Add Bootstrap CSS CDN link in your index.html -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-4">
  <h2 class="text-center mb-4">Apply for Car</h2>
  <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" class="form-control" formControlName="customerName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label for="pickupDate">Pick-up Date</label>
      <input type="date" id="pickupDate" class="form-control" formControlName="pickupDate">
    </div>
    <div class="form-group">
      <label for="dropoffDate">Drop-off Date</label>
      <input type="date" id="dropoffDate" class="form-control" formControlName="dropoffDate">
    </div>
    <div class="form-group">
      <label for="pickupPlace">Pick-up Place</label>
      <input type="text" id="pickupPlace" class="form-control" formControlName="pickupPlace">
    </div>
    <div class="form-group">
      <label for="dropoffPlace">Drop-off Place</label>
      <input type="text" id="dropoffPlace" class="form-control" formControlName="dropoffPlace">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
    <button type="button" class="btn btn-secondary btn-block" (click)="navigateToRegisteredUsers()">Registered Users</button>
    <button type="button" class="btn btn-warning btn-block" (click)="navigateToPayment()">Pay</button>
  </form>
</div>
