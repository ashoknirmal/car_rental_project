<div class="container">
  <form [formGroup]="personalInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name">
      <div *ngIf="personalInfoForm.get('name')?.invalid && personalInfoForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email">
      <div *ngIf="personalInfoForm.get('email')?.invalid && personalInfoForm.get('email')?.touched" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" class="form-control" formControlName="phoneNumber">
      <div *ngIf="personalInfoForm.get('phoneNumber')?.invalid && personalInfoForm.get('phoneNumber')?.touched" class="text-danger">
        Phone number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" class="form-control" formControlName="address">
      <div *ngIf="personalInfoForm.get('address')?.invalid && personalInfoForm.get('address')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="personalInfoForm.invalid">Submit</button>
  </form>
</div>
